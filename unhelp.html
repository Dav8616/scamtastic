<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unhelp Desk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Nav bar styles */
    nav {
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      box-shadow: 0 2px 10px rgba(255, 0, 255, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
      user-select: none;
    }
    nav a {
      color: #66ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: #ffcc00;
    }

    /* Chatbot container fills the viewport below nav */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
    }

    #chatbot-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 64px);
    }

    /* Message history area */
    #chatbot-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #111;
      color: #66ffcc;
    }

    /* Input form at bottom */
    #chatbot-form {
      display: flex;
      border-top: 1px solid #222;
      background: #222;
    }
    #chatbot-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      color: #66ffcc;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
    }
    #chatbot-send {
      background: linear-gradient(to right, #00f2ff, #ff00f2);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 0 1.5rem;
      transition: background 0.3s ease;
    }

    /* Message bubbles */
    .chatbot-message {
      margin-bottom: 0.75rem;
      white-space: pre-wrap;
    }
    .chatbot-message.user {
      text-align: right;
      color: #ff80ff;
    }
    .chatbot-message.bot {
      text-align: left;
      color: #66ffcc;
    }

    /* Typing animation */
    .chatbot-message.typing {
      font-style: italic;
      color: #999;
    }

    /* Glitch effect */
    @keyframes glitch-anim {
      0% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan;
      }
      20% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan;
      }
      40% {
        text-shadow:
          2px 2px red,
          -2px -2px cyan;
      }
      60% {
        text-shadow:
          -2px -2px red,
          2px 2px cyan;
      }
      80% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan;
      }
      100% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan;
      }
    }
    .chatbot-message.glitch {
      animation: glitch-anim 0.5s infinite;
    }

    /* Flash effect */
    @keyframes flash-anim {
      0%, 100% { background-color: transparent; }
      50% { background-color: #ff00ff44; }
    }
    .chatbot-message.flash {
      animation: flash-anim 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="unhelp.html">Unhelp Desk</a>
  </nav>

  <div id="chatbot-container">
    <div id="chatbot-messages"></div>
    <form id="chatbot-form">
      <input type="text" id="chatbot-input" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit" id="chatbot-send">Send</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
